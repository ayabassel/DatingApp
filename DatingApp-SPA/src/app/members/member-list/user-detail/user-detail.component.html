<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                 <img class="card-img top thumbnail" src="{{user.photoUrl || '../../../../../../assets/original.png'}}" alt = "{{user.knownAs}}">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>
                            {{user.city}}, {{user.country}}
                        </p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>
                            {{user.age}}
                        </p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>
                            {{user.lastActive | timeAgo}}
                        </p>
                    </div>
                    <div>
                        <strong>Member Since:</strong>
                        <p>
                            {{user.created | date: 'mediumDate'}}
                        </p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="bt bt-primary w-100">Like</button>
                        <button class="bt bt-success w-100" (click)="selectTabs(2)">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="tab-panel">
               <tabset class="member-tabset"#memberTabs>
               <tab heading="About {{user.knownAs}}">
                        <H4>Introduction:</H4>
                        <p>{{user.introduction}}</p>
                        <H4>Looking for:</H4>
                        <p>{{user.lookingFor}}</p>
                   </tab>
                    <tab heading="Interestings">
                        <H4>Interests:</H4>
                         <p>{{user.interests}}</p>
                    </tab>
                    <tab heading="Messages">
                        <app-member-messages [recipientId]="user.id"></app-member-messages>
                     </tab>
                   <tab heading="Photos ">
                    <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
                    </tab>
               </tabset> 
            </div>  
        </div>
    </div>
</div>
