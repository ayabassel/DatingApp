<div class="text-center mt-3">
  <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>
    <form class="form-inline" #form="ngForm" onsubmit="getUsers()" novalidate>
        <div class="form-group">
          <label for="minAge">Age From</label>
          <input type="number" class="form-control ml-1" 
          [(ngModel)]="userPrams.minAge" style="width: 70px" id="minAge" name="minAge">
        </div>
      
        <div class="form-group px-2">
          <label for="maxAge">Age To</label>
          <input type="number" class="form-control ml-1" 
          [(ngModel)]="userPrams.maxAge" style="width: 70px" id="maxAge" name="maxAge">
        </div>
      
        <div class="form-group px-2">
          <label for="gender">Show: </label>
          <select class="form-control ml-1" [(ngModel)]="userPrams.gender" style="width: 130px" id="gender" name="gender">
            <option *ngFor="let gender of genderList" [value] = "gender.value">
              {{gender.display}}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:10px" (click)="getUsers()" >Apply Filters</button>
        <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilters()">Reset Filter</button>
      
      </form>
      <br>

      <div class="col">
        <div class="btn-group float-right">
          <button type="button" name="orderBy" btnRadio="created" [(ngModel)]="userPrams.orderBy" 
          (click)="getUsers()" class="btn btn-primary">Last Active</button>
          <button type="button" name="orderBy" btnRadio="lastActive" [(ngModel)]="userPrams.orderBy" 
          (click)="getUsers()" class="btn btn-primary">Newest Members</button>
        </div>
      </div>


<div class="container">

  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]='user'></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems" 
              [itemsPerPage]="pagination.itemsPerPage"
              (pageChanged)="pageChanged($event)"
              [(ngModel)]="pagination.currentPage"

            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
   </pagination>

</div>
